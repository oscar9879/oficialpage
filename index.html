<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fondo de Imagen Responsivo</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh; /* Cambia a min-height para adaptarse al contenido */
            background-image: url('fondo.jpg'); /* Nombre de tu imagen */
            background-size: cover; /* Ajusta la imagen para cubrir toda la pantalla */
            background-position: center; /* Centra la imagen */
            background-repeat: no-repeat; /* Evita que la imagen se repita */
            background-attachment: fixed; /* Para un efecto de fondo fijo */
        }

        /* Media Query para pantallas más pequeñas */
        @media (max-width: 600px) {
            body {
                background-size: contain; /* Cambia a contain para que la imagen se ajuste */
                background-attachment: scroll; /* Cambia a scroll en pantallas pequeñas */
                height: auto; /* Asegura que el body crezca con el contenido */
                padding: 20px; /* Agrega un poco de padding para el contenido */
            }
        }
        
        /* Opcional: agregar estilo para un contenido centrado */
        .content {
            display: flex;
            flex-direction: column; /* Permite que el contenido se apile verticalmente */
            justify-content: center;
            align-items: center;
            min-height: 200vh; /* Asegura que haya suficiente espacio para scroll */
            color: white; /* Color del texto */
            text-align: center; /* Centra el texto */
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Bienvenido</h1>
        <p>Este es un fondo de imagen responsivo.</p>
        <p>Aquí hay más contenido para permitir el desplazamiento.</p>
        <p>Agrega más texto o elementos según sea necesario.</p>
        <p>¡Sigue desplazándote!</p>
        <p>Esto debería permitirte ver más del fondo.</p>
    </div>
</body>
</html>
