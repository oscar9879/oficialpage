<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fondo de Imagen Responsivo</title>
    <style>
        body {
            margin: 0;
            height: 200vh; /* Altura suficiente para permitir scroll */
            background-image: url('fondo.jpg'); /* Nombre de tu imagen */
            background-size: cover; /* Ajusta la imagen para cubrir toda la pantalla */
            background-position: center; /* Centra la imagen */
            background-repeat: no-repeat; /* Evita que la imagen se repita */
            background-attachment: scroll; /* Permite el desplazamiento */
        }
    </style>
</head>
<body>
</body>
</html>
